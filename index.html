<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-content">
            <!-- Any other Bulma elements you want -->
            <form action="/page" class="form">
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label for="player1-name" class="label has-text-white">Player 1</label>
                            <div class="control">
                                <input type="text" id="player1Name" class="input" placeholder="Name">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <label for="player2-name" class="label has-text-white">Player 2</label>
                        <div class="control">
                            <input type="text" id="player2Name" class="input" placeholder="Name">
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button" id="submitNames">Enter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Squash Score Tracker
                            </p>
                            <div class="card-header-icon">
                                <span class="icon is-large">
                                    <img src="icons/racket-vector.jpeg" alt="">
                                </span>
                            </div>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label class="label is-inline" for="toWin">Score to win</label>
                                <div class="select is-rounded is-small">
                                    <select name="set-score" id="toWin">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="21">21</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button card-footer-item is-primary" id="p1Button">+1 Player 1</button>
                            <button class="button card-footer-item is-primary" id="p2Button">+1 Player 2</button>
                            <button class="button card-footer-item is-danger" id="reset">Reset Score</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
